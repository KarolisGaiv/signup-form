<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <header class="site-header">
      <h1 class="title">Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </header>
    <main class="content">
      <div class="container pricing">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>
      <div class="container form-wrapper">
        <form class="form">
          <label for="firstName" class="visuallyhidden">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required
          />
          <label for="lastName" class="visuallyhidden">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
          <label for="email" class="visuallyhidden">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <label for="password" class="visuallyhidden">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button class="submitBtn" type="submit" value="CLAIM YOUR FREE TRIAL">
            CLAIM YOUR FREE TRIAL
          </button>
        </form>
        <div class="conditions">
          By clicking the button, you are agreeing to our
          <strong class="accentText">Terms and Services</strong>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
